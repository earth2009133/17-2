<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)"> 
  <div><input type="text" formControlName="firstName" placeholder="first name"></div>
  <div><input type="text" formControlName="lastName" placeholder="last name"></div>
  <div><input type="text" formControlName="Email" placeholder="Email"></div>
  <div><input type="text" formControlName="Age" placeholder="Age"></div>
  <button>Submit</button>
</form>
